---
layout: blog
link: home
---

<div class='post'>
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <span class='meta'>{{ page.date | date_to_string }}</span>

  <div class='post-content'>
    <span class='icon'>
      <img src='/img/article_16x16.png'>
    </span>
    
    {{content}}
  </div>
</div>
