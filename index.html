---
layout: blog
link: home
---

{% for post in site.posts limit:5 %}
  <div class='post'>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <span class='meta'>{{ post.date | date_to_string }}</span>
    <div class='post-content'>
      <span class='icon'>
        <img src='/img/article_grey.png'>
      </span>
      
      {{post.content}}
    </div>
  </div>
{% endfor %}
